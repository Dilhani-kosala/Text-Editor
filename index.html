<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Text Editor - CT/2019/014 </title>
    <!-- Internal CSS -->
	<style>
       #editor {
            border: 0px solid #ccc;
            min-height: 200px;
            padding: 10px;
            margin-bottom: 20px;
        }

        #editor-text {
            border: 3px solid #ccc;
            min-height: 400px;
            width:900px;
            overflow: auto;
            padding: 40px;
            
        }

        .button{
            background-color: black;
            color: white;
            border: 20px;
            padding: 7px 12px;
            cursor: pointer;
        }

        .background{
            background-color: black;
        }

        .color-picker-label {
          display: inline-block;
          position: relative;
          vertical-align: middle;
        }

        .color-picker {
          position: absolute;
          opacity: 0;
          width: 100%;
          height: 100%;
          cursor: pointer;
        }   
    </style>


</head>

<body>
<center>
    <div class="button">
        <button onclick="boldText()" class= "button" > 
            <img src="Resource/bold-xxl.png" width="15" height="15"> 
        </button>

        <button onclick="underlineText()" class= "button"> 
            <img src = "Resource/format_underline_white_192x192.png" width="28" height="18">
        </button> 

        <button onclick="italicText()" class= "button"> 
            <img src = "Resource/italic-xxl.png" width="15" height="15">
        </button>




	</div>
</center>


<div id="editor" >
<center>
    <div id="editor-text" contenteditable="true">
        
    </div>
</center>
</div>

<script>
let editor = document.getElementById('editor');

function formatText(command, value = null) {
    document.execCommand(command, false, value);
}

function boldText() {
    formatText('bold');
}

function underlineText() {
     formatText('underline');
}

function italicText() {
    formatText('italic');
}
    


</script>



</body>
